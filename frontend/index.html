<!doctype html>
<html lang="en">
  <head>
    <!-- Required Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Change According to your Project) -->
    <title>Ayushmita Health | Medical Tourism, Doctors & Hospital Assistance</title>

    <!-- Favicon / Logo -->
    <!-- Replace with your logo file -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Ayushmita Health offers trusted medical tourism services including top doctors, hospitals, treatment guidance, and patient care assistance worldwide."
    />
    <meta
      name="keywords"
      content="medical tourism, doctor appointment, healthcare travel, hospital booking, treatment abroad, medical assistance, India medical tourism"
    />
    <meta name="author" content="Ayushmita Health" />

    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Ayushmita Health | Medical Tourism" />
    <meta
      property="og:description"
      content="Find top doctors, treatments, hospitals, and global medical travel support with Ayushmita Health."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ayushmita.com/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ayushmita Health | Medical Tourism" />
    <meta
      name="twitter:description"
      content="Trusted medical tourism platform offering global healthcare access."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Robots (Allow indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f59e0b" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite React Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
